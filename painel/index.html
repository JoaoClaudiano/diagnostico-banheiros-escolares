<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Painel Gerencial ‚Äì CheckInfra</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#1f4fd8">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}
.card {
  background:#fff;
  max-width:1100px;
  margin:20px auto;
  padding:20px;
  border-radius:8px;
}
.grid {
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:20px;
}
table {
  width:100%;
  border-collapse: collapse;
  font-size:14px;
}
th, td {
  padding:8px;
  border-bottom:1px solid #eee;
}
th { background:#f4f6f8; text-align:left; }

.badge {
  padding:4px 8px;
  border-radius:12px;
  color:#fff;
  font-size:12px;
}
.adequada { background:#4caf50; }
.alerta { background:#ff9800; }
.atencao { background:#ff7043; }
.critica { background:#f44336; }

@media(max-width:800px){
  .grid { grid-template-columns:1fr; }
}
</style>
</head>

<body>

<div class="card">
  <h2>Painel Gerencial ‚Äì CheckInfra</h2>
  <small>S√≠ntese executiva e prioriza√ß√£o t√©cnica</small>
</div>

<div class="card">
  <strong>üìå Leitura r√°pida</strong>
  <div id="textoExecutivo">Carregando...</div>
</div>

<div class="card grid">
  <div>
    <h3>Status das Unidades</h3>
    <canvas id="graficoStatus"></canvas>
  </div>

  <div>
    <h3>Top Prioridades (IPT)</h3>
    <canvas id="graficoIndice"></canvas>
  </div>
</div>

<div class="card">
  <h3>üèÜ Ranking Geral de Prioridade T√©cnica</h3>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Escola</th>
        <th>Status</th>
        <th>IPT</th>
      </tr>
    </thead>
    <tbody id="tabelaRanking"></tbody>
  </table>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbyt4wD8LQ67NOD-Zz7EEvfc7RuYEhKDYE50gkK7rp-47idg6STKUGqk5pYVDclamentdQ/exec";

fetch(URL)
.then(r=>r.json())
.then(dados => montarDashboard(dados));

function montarDashboard(dados) {

  const statusCount = {
    adequada: 0,
    alerta: 0,
    atencao: 0,
    critica: 0
  };

  const ranking = [];

  dados.forEach(d => {
    const s = (d.status || "").toLowerCase();
    let pesoStatus = 1;
    let classe = "adequada";

    if (s.includes("cr√≠t")) {
      statusCount.critica++;
      pesoStatus = 4;
      classe = "critica";
    }
    else if (s.includes("aten")) {
      statusCount.atencao++;
      pesoStatus = 3;
      classe = "atencao";
    }
    else if (s.includes("alerta")) {
      statusCount.alerta++;
      pesoStatus = 2;
      classe = "alerta";
    }
    else {
      statusCount.adequada++;
    }

    const pont = Number(d.pontuacao || 0);
    const dias = Number(d.dias_criticos || 0);

    // √çndice de Prioridade T√©cnica (IPT)
    const IPT = (pesoStatus * 0.4) + (pont * 0.4) + (dias * 0.2);

    ranking.push({
      escola: d.escola || "Sem nome",
      classe,
      IPT: IPT
    });
  });

  ranking.sort((a,b)=>b.IPT - a.IPT);

  document.getElementById("textoExecutivo").innerHTML = `
    ${statusCount.critica} unidades em condi√ß√£o <strong>cr√≠tica</strong> e 
    ${statusCount.atencao} em <strong>aten√ß√£o elevada</strong>.  
    O ranking considera gravidade, pontua√ß√£o t√©cnica e hist√≥rico.
  `;

  new Chart(graficoStatus,{
    type:"pie",
    data:{
      labels:["Adequada","Alerta","Aten√ß√£o elevada","Cr√≠tica"],
      datasets:[{
        data:[
          statusCount.adequada,
          statusCount.alerta,
          statusCount.atencao,
          statusCount.critica
        ],
        backgroundColor:["#4caf50","#ff9800","#ff7043","#f44336"]
      }]
    }
  });

  new Chart(graficoIndice,{
    type:"bar",
    data:{
      labels: ranking.slice(0,10).map(r=>r.escola),
      datasets:[{
        data: ranking.slice(0,10).map(r=>r.IPT.toFixed(2)),
        backgroundColor:"#1f4fd8"
      }]
    },
    options:{
      plugins:{ legend:{ display:false } },
      indexAxis: 'y'
    }
  });

  const tbody = document.getElementById("tabelaRanking");
  ranking.forEach((r,i)=>{
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${r.escola}</td>
        <td><span class="badge ${r.classe}">${r.classe}</span></td>
        <td>${r.IPT.toFixed(2)}</td>
      </tr>`;
  });
}
</script>

</body>
</html>
