<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin:0;
  font-family: Arial;
  background:#f4f6f8;
  display:flex;
}

/* SIDEBAR */
.sidebar {
  width:240px;
  background:#1f4fd8;
  color:#fff;
  padding:20px;
  position:fixed;
  right:0;
  top:0;
  bottom:0;
}

.sidebar h3 {
  margin-top:0;
  font-size:18px;
}

.sidebar a {
  display:block;
  color:#fff;
  text-decoration:none;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.2);
}

/* CONTE√öDO */
.main {
  margin-right:240px;
  width:calc(100% - 240px);
  padding:20px;
}

/* CARDS */
.card {
  background:#fff;
  max-width:1100px;
  margin:20px auto;
  padding:20px;
  border-radius:10px;
}

.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap:16px;
}

.kpi {
  background:#f9fafb;
  border-radius:10px;
  padding:16px;
  text-align:center;
}

.kpi h4 { margin:0; font-size:14px; color:#555; }
.kpi strong { font-size:30px; display:block; margin-top:6px; }

.badge {
  padding:4px 8px;
  border-radius:12px;
  color:#fff;
  font-size:12px;
}
.adequada { background:#4caf50; }
.alerta { background:yellow; color:#000; }
.atencao { background:#ff7043; }
.critica { background:#f44336; }

table {
  width:100%;
  border-collapse: collapse;
  font-size:14px;
}

th, td {
  padding:8px;
  border-bottom:1px solid #eee;
}

th {
  background:#f4f6f8;
}

button {
  padding:10px 14px;
  background:#1f4fd8;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-right:8px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>‚ò∞ Menu</h3>
  <a href="metodo.html">üìò Metodologia</a>
</div>

<!-- CONTE√öDO -->
<div class="main">

<div class="card">
  <h2>Painel Gerencial ‚Äì CheckInfra</h2>
  <small>S√≠ntese executiva e prioriza√ß√£o t√©cnica</small>
</div>

<div class="card grid">
  <div class="kpi"><h4>Cr√≠ticas</h4><strong id="kpiCritica">‚Äì</strong></div>
  <div class="kpi"><h4>Aten√ß√£o</h4><strong id="kpiAtencao">‚Äì</strong></div>
  <div class="kpi"><h4>IPT M√©dio</h4><strong id="kpiMedio">‚Äì</strong></div>
  <div class="kpi"><h4>Problemas</h4><strong id="kpiProblemas">‚Äì</strong></div>
</div>

<div class="card grid">
  <div><h3>Status</h3><canvas id="graficoStatus"></canvas></div>
  <div><h3>Top IPT</h3><canvas id="graficoIndice"></canvas></div>
  <div><h3>Problemas</h3><canvas id="graficoProblemas"></canvas></div>
</div>

<div class="card">
  <button onclick="exportarXLSX()">‚¨áÔ∏è Baixar Ranking</button>
  <button onclick="exportarHistorico()">‚¨áÔ∏è Baixar Hist√≥rico</button>
  <br><br>
  <table>
    <thead>
      <tr><th>#</th><th>Escola</th><th>Status</th><th>IPT</th><th>RT</th></tr>
    </thead>
    <tbody id="tabelaRanking"></tbody>
  </table>
</div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
});

const db = firebase.firestore();
const tabelaRanking = document.getElementById("tabelaRanking");

let rankingGlobal = [];

window.exportarXLSX = function(){
  const ws = XLSX.utils.json_to_sheet(rankingGlobal);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Ranking");
  XLSX.writeFile(wb, "ranking_checkinfra.xlsx");
};

window.exportarHistorico = function(){
  const ws = XLSX.utils.json_to_sheet(rankingGlobal);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Historico");
  XLSX.writeFile(wb, "historico_checkinfra.xlsx");
};

db.collection("avaliacoes").get().then(snap=>{
  let dados=[];
  snap.forEach(d=>dados.push(d.data()));

  rankingGlobal = dados.map((d,i)=>({
    "#":i+1,
    Escola:d.escola,
    Status:d.status,
    IPT:d.pontuacao || 0,
    RT:1
  }));

  rankingGlobal.forEach(r=>{
    tabelaRanking.innerHTML+=`
      <tr>
        <td>${r["#"]}</td>
        <td>${r.Escola}</td>
        <td>${r.Status}</td>
        <td>${r.IPT}</td>
        <td>${r.RT}</td>
      </tr>`;
  });
});
</script>

</body>
</html>
