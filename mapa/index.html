<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanitário – CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  align-items:center;
}

.header-back {
  position:absolute;
  left:14px;
  font-size:18px;
  cursor:pointer;
}

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}

.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map {
  height: calc(100vh - 160px);
}

/* Pulso */
.pulse {
  animation:pulse 2.4s ease-out infinite;
}

@keyframes pulse {
  0% { r:8; opacity:.8; }
  70% { r:18; opacity:0; }
  100% { opacity:0; }
}
</style>
</head>

<body>

<header>
  <div class="header-back" onclick="history.back()">←</div>
  Mapa Sanitário das Escolas – CheckInfra
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Atenção</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Crítico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualização territorial para apoio à decisão. Não substitui inspeção técnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);
let camadaBairros = L.geoJSON(null);

const statusCores = {
  "adequado":"#4CAF50",
  "alerta":"#FFD700",
  "atenção":"#FF9800",
  "critico":"#F44336",
  "crítico":"#F44336"
};

function criarPonto(d){
  const pulso = document.getElementById("togglePulso").checked ? "pulse" : "";
  const color = statusCores[d.status.toLowerCase()] || "#000";
  return L.circleMarker([d.lat,d.lng],{
    radius:8,
    color:color,
    fillColor:color,
    fillOpacity:.8,
    className:pulso
  }).bindPopup(`
    <div style="display:flex; align-items:center; gap:6px;">
      <span class="bola" style="background:${color};"></span>
      <strong>${d.escola}</strong>
    </div>
    Status: ${d.status}
  `);
}

async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  let temp = {};
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.status){
      // Apenas a avaliação mais recente por escola
      if(!temp[d.escola] || temp[d.escola].createdAt?.seconds < d.createdAt?.seconds){
        temp[d.escola] = d;
      }
    }
  });
  avaliacoes = Object.values(temp);
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = d.status.toLowerCase();
    if(
      (s.includes("adequado") && !fAdequado.checked) ||
      (s.includes("alerta") && !fAlerta.checked) ||
      (s.includes("atenção") && !fAtencao.checked) ||
      (s.includes("crit") && !fCritico.checked)
    ) return;
    criarPonto(d).addTo(camadaPontos);
  });
}

function estiloBairro(feature){
  const escolas = avaliacoes.filter(a =>
    feature.geometry &&
    L.polygon(feature.geometry.coordinates[0].map(c=>[c[1],c[0]])).getBounds()
      .contains([a.lat,a.lng])
  );
  if(escolas.length===0) return { fillOpacity:0, color:"#999", weight:1 };

  const cont = { adequado:0, alerta:0, atenção:0, crítico:0 };
  escolas.forEach(e=>{
    const s=e.status.toLowerCase();
    if(s.includes("adequado")) cont.adequado++;
    else if(s.includes("alerta")) cont.alerta++;
    else if(s.includes("atenção")) cont.atenção++;
    else cont.crítico++;
  });

  const total = escolas.length;
  const pCrit = cont.crítico/total;
  let cor = "#4CAF50";
  if(pCrit>=0.5) cor="#F44336";
  else if(cont.atenção>0) cor="#FF9800";
  else if(cont.alerta>0) cor="#FFD700";

  return { fillColor:cor, fillOpacity:.45, color:"#555", weight:1 };
}

function tooltipBairro(feature){
  const escolas = avaliacoes.filter(a =>
    feature.geometry &&
    L.polygon(feature.geometry.coordinates[0].map(c=>[c[1],c[0]])).getBounds()
      .contains([a.lat,a.lng])
  );

  if(escolas.length===0)
    return `<strong>${feature.properties.nome}</strong><br>Sem avaliações`;

  const cont={ adequado:0, alerta:0, atenção:0, crítico:0 };
  escolas.forEach(e=>{
    const s=e.status.toLowerCase();
    if(s.includes("adequado")) cont.adequado++;
    else if(s.includes("alerta")) cont.alerta++;
    else if(s.includes("atenção")) cont.atenção++;
    else cont.crítico++;
  });

  const t=escolas.length;
  const p = k => Math.round((cont[k]/t)*100);

  return `
    <strong>${feature.properties.nome}</strong><br>
    ${p("crítico")}% crítico (${cont.crítico}) – ${p("crítico")>0 ? "atenção localizada":"sem criticidade"}<br>
    ${p("atenção")}% atenção (${cont.atenção})<br>
    ${p("alerta")}% alerta (${cont.alerta})<br>
    ${p("adequado")}% adequado (${cont.adequado})
  `;
}

async function carregarBairros(){
  const res = await fetch("./POLIGONAIS.geojson");
  const geo = await res.json();
  camadaBairros = L.geoJSON(geo,{
    style:estiloBairro,
    onEachFeature:(f,l)=> l.bindTooltip(tooltipBairro(f))
  });
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("change",()=>{
  atualizarPontos();
  if(toggleBairros.checked){
    camadaBairros.addTo(map);
  } else {
    map.removeLayer(camadaBairros);
  }
}));

await carregarAvaliacoes();
await carregarBairros();
atualizarPontos();
</script>

</body>
</html>
