/* ===== PULSO CARTOGR√ÅFICO ===== */
.pulse-critico { animation: pulse-red 2.4s ease-out infinite; }
.pulse-alerta  { animation: pulse-orange 2.4s ease-out infinite; }
.pulse-adequado{ animation: pulse-green 2.4s ease-out infinite; }

@keyframes pulse-red {
  0% { r:8; opacity:.9; }
  70% { r:18; opacity:0; }

}

  0% { r:8; opacity:.8; }

<body>
<div class="nav-global">
  <button onclick="history.back()" title="Voltar">‚¨ÖÔ∏è</button>
  <a href="./index.html" title="In√≠cio">üè†</a>
</div>

<header>
  Mapa Sanit√°rio das Escolas ‚Äì Secretaria de Educa√ß√£o
</header>

<div class="painel">
  <label><input type="checkbox" id="filtroAdequado" checked>
    <span class="bola verde"></span> Adequado
  </label>
  <label><input type="checkbox" id="filtroAlerta" checked>
    <span class="bola laranja"></span> Alerta
  </label>
  <label><input type="checkbox" id="filtroCritico" checked>
    <span class="bola vermelho"></span> Cr√≠tico
  </label>
  <label><input type="checkbox" id="togglePulso" checked> üåê Mapa vivo</label>
</div>

<div id="map"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "checkinfra-adf3c"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Inicializa mapa
const map = L.map("map").setView([-3.7319, -38.5267], 12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "¬©Ô∏è OpenStreetMap" }).addTo(map);

// Camadas
const camadaAdequado = L.layerGroup().addTo(map);
const camadaAlerta = L.layerGroup().addTo(map);
const camadaCritico = L.layerGroup().addTo(map);
let pulsoAtivo = true;

// Fun√ß√µes utilit√°rias
function camadaPorStatus(status){
  if(status.toLowerCase().includes("cr√≠tica")) return camadaCritico;
  if(status.toLowerCase().includes("alerta")) return camadaAlerta;
  return camadaAdequado;
}
function corPorStatus(status){
  if(status.toLowerCase().includes("cr√≠tica")) return "red";
  if(status.toLowerCase().includes("alerta")) return "orange";
  return "green";
}
function classePulso(status){
  if(!pulsoAtivo) return "";
  if(status.toLowerCase().includes("cr√≠tica")) return "pulse-critico";
  if(status.toLowerCase().includes("alerta")) return "pulse-alerta";
  return "pulse-adequado";
}

// Fun√ß√£o para carregar dados do Firebase
async function carregarAvaliacoes(){
  const snapshot = await getDocs(collection(db,"avaliacoes"));
  return snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
}

// Renderiza mapa
async function renderMapa(){
  const dados = await carregarAvaliacoes();

  camadaAdequado.clearLayers();
  camadaAlerta.clearLayers();
  camadaCritico.clearLayers();

  dados.forEach(e=>{
    if(!e.lat || !e.lng) return;
    const layer = camadaPorStatus(e.status);
    const cor = corPorStatus(e.status);

    L.circleMarker([e.lat, e.lng], {
      radius:8,
      color:cor,
      fillColor:cor,
      fillOpacity:0.8,
      className:classePulso(e.status)
    })
    .bindPopup(`
      <strong>${e.escola}</strong><br>
      Status: ${e.status}<br>
      Pontua√ß√£o: ${e.pontuacao}<br>
      ID: ${e.id}
    `)
    .addTo(layer);
  });
}

// Inicializa mapa
renderMapa();

// Atualiza mapa em tempo real
onSnapshot(collection(db,"avaliacoes"), snapshot => {
  renderMapa();
});

// Eventos filtros
document.getElementById("togglePulso").addEventListener("change", e=>{
  pulsoAtivo = e.target.checked;
  renderMapa();
});
</script>

<script>
// Legenda
const legenda = L.control({ position: "bottomright" });
legenda.onAdd = function () {
  const div = L.DomUtil.create("div", "legenda");
  div.innerHTML = `
    <h4>Leitura do mapa</h4>
    <div><span class="bola verde"></span> Situa√ß√£o adequada</div>
    <div><span class="bola laranja"></span> Requer aten√ß√£o</div>
    <div><span class="bola vermelho"></span> Prioridade de interven√ß√£o</div>
    <hr>
    <small>O pulso indica intensidade relativa de aten√ß√£o territorial.<br>N√£o substitui inspe√ß√£o t√©cnica presencial.</small>
  `;
  return div;
};
legenda.addTo(map);
</script>
