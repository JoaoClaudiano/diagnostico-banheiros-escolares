<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanitário – CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
}

header .voltar {
  position:absolute;
  left:14px;
  cursor:pointer;
  font-size:18px;
  user-select:none;
}

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}

.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map {
  height: calc(100vh - 160px);
}

/* Pulso */
.pulse {
  animation:pulse 2.4s ease-out infinite;
}

@keyframes pulse {
  0% { r:8; opacity:.8; }
  70% { r:18; opacity:0; }
  100% { opacity:0; }
}
</style>
</head>

<body>

<header>
  <span class="voltar" onclick="history.back()">←</span>
  <span>Mapa Sanitário das Escolas – CheckInfra</span>
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Atenção</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Crítico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualização territorial para apoio à decisão. Não substitui inspeção técnica presencial.
</footer>

<!-- Scripts separados -->
<script type="module" src="./mapa.js"></script>
<script type="module" src="./mapabairros.js"></script>

</body>
</html>
