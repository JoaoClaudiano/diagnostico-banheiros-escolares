<!-- Mapa.js integrado -->
<script type="module">
import { db } from "./index.html";

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"© OpenStreetMap"}).addTo(map);

let camadaPontos = L.layerGroup().addTo(map);
let avaliacoes = [];

const statusCores = { ok:"#4CAF50", alerta:"#FFD700", atenção:"#FF9800", critico:"#F44336" };
const pulsosCor = statusCores;

async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  const ultimos = {};
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.classe){
      const escola = d.escola;
      if(!ultimos[escola] || d.timestamp?.seconds > ultimos[escola].timestamp?.seconds){
        ultimos[escola] = d;
      }
    }
  });
  avaliacoes = Object.values(ultimos);
}

function criarPonto(d){
  const cor = statusCores[d.classe] || "#000";
  const marker = L.circleMarker([d.lat,d.lng],{
    radius:8, color:cor, fillColor:cor, fillOpacity:0.8
  }).bindPopup(`<strong>${d.escola}</strong><br>Status: ${d.classe}`);
  
  if(document.getElementById("togglePulso").checked){
    const pulseIcon = L.divIcon({
      className:"pulse",
      iconSize:[24,24],
      html:`<div style="background:${cor}"></div>`
    });
    L.marker([d.lat,d.lng],{icon:pulseIcon}).addTo(camadaPontos);
  }

  return marker;
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = d.classe;
    if(
      (s==="ok" && !fAdequado.checked) ||
      (s==="alerta" && !fAlerta.checked) ||
      (s==="atenção" && !fAtencao.checked) ||
      (s==="critico" && !fCritico.checked)
    ) return;

    const marker = criarPonto(d);
    marker.addTo(camadaPontos);
  });
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("change",()=>{
  atualizarPontos();
}));

document.getElementById("togglePulso").checked = true;
document.getElementById("fAdequado").checked = true;
document.getElementById("fAlerta").checked = true;
document.getElementById("fAtencao").checked = true;
document.getElementById("fCritico").checked = true;

await carregarAvaliacoes();
atualizarPontos();
</script>
