<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:center;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
}

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}

.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map { height: calc(100vh - 160px); }

/* Pulsos por status */
.pulse-critico { animation:pulse-red 1.2s ease-out infinite; }
.pulse-aten√ß√£o { animation:pulse-orange 2.4s ease-out infinite; }
.pulse-alerta { animation:pulse-yellow 3.6s ease-out infinite; }
.pulse-adequado { animation:pulse-green 4.8s ease-out infinite; }

@keyframes pulse-red { 0% { r:8; opacity:.9; } 70% { r:8; opacity:0; } 100% { opacity:0; } }
@keyframes pulse-orange { 0% { r:8; opacity:.8; } 70% { r:8; opacity:0; } 100% { opacity:0; } }
@keyframes pulse-yellow { 0% { r:8; opacity:.8; } 70% { r:8; opacity:0; } 100% { opacity:0; } }
@keyframes pulse-green { 0% { r:8; opacity:.7; } 70% { r:8; opacity:0; } 100% { opacity:0; } }
</style>
</head>

<body>

<header>Mapa Sanit√°rio das Escolas ‚Äì CheckInfra</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
Visualiza√ß√£o territorial para apoio √† decis√£o. N√£o substitui inspe√ß√£o t√©cnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { ativarBairros, desativarBairros } from "./mapabairros.js";

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);

const statusCores = {
  "adequado":"#4CAF50",
  "alerta":"#FFD700",
  "aten√ß√£o":"#FF9800",
  "critico":"#F44336",
  "cr√≠tico":"#F44336"
};

const bola = {
  adequado: "üü¢",
  alerta: "üü°",
  aten√ß√£o: "üü†",
  cr√≠tico: "üî¥"
};

// Pulsos por status
const pulsosClasse = { "critico":"pulse-critico", "aten√ß√£o":"pulse-aten√ß√£o", "alerta":"pulse-alerta", "adequado":"pulse-adequado" };

async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes=[];
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.status) avaliacoes.push(d);
  });
}

function criarPonto(d){
  const status = d.status.toLowerCase();
  let observacao = "";
  if(status.includes("crit")) observacao = "üî¥ Problema grave ‚Äì interven√ß√£o imediata recomendada.";
  else if(status.includes("aten√ß√£o")) observacao = "üü† Problema localizado, tend√™ncia de evoluir a cr√≠tico.";
  else if(status.includes("alerta")) observacao = "üü° Problema pontual, monitoramento recomendado.";
  else if(status.includes("adequado")) observacao = "üü¢ Situa√ß√£o satisfat√≥ria ‚Äì manuten√ß√£o do acompanhamento.";

  const marker = L.circleMarker([d.lat,d.lng],{
    radius:8,
    color: statusCores[status],
    fillColor: statusCores[status],
    fillOpacity:.8,
    className: document.getElementById("togglePulso").checked ? pulsosClasse[status] : ""
  }).bindPopup(`
    <strong>${d.escola}</strong><br>
    Status: ${d.status}<br>
    Pontua√ß√£o: ${d.pontuacao || "-"}<br>
    √öltima avalia√ß√£o: ${d.data || "-"}<br>
    Observa√ß√£o: ${observacao}
  `);

  return marker;
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = d.status.toLowerCase();
    if(
      (s.includes("adequado") && !fAdequado.checked) ||
      (s.includes("alerta") && !fAlerta.checked) ||
      (s.includes("aten√ß√£o") && !fAtencao.checked) ||
      (s.includes("crit") && !fCritico.checked)
    ) return;

    criarPonto(d).addTo(camadaPontos);
  });
}

// Eventos checkbox
document.querySelectorAll("input").forEach(i=>i.addEventListener("change",()=>{
  atualizarPontos();
}));

// Checkbox bairros
const toggleBairros = document.getElementById("toggleBairros");
toggleBairros.addEventListener("change", e=>{
  if(e.target.checked) ativarBairros(map);
  else desativarBairros(map);
});

// Inicializa√ß√£o
document.getElementById("togglePulso").checked = true;
document.getElementById("fAdequado").checked = true;
document.getElementById("fAlerta").checked = true;
document.getElementById("fAtencao").checked = true;
document.getElementById("fCritico").checked = true;

await carregarAvaliacoes();
atualizarPontos();

</script>
</body>
</html>
