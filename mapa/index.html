<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CheckInfra | Mapa do Gestor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase v8 compat -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Escolas -->
  <script src="escolas.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #0b3c5d;
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
    }

    #filtros {
      background: #f2f2f2;
      padding: 8px 14px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    #map {
      height: calc(100vh - 140px);
      width: 100%;
    }

    footer {
      background: #eee;
      padding: 10px;
      font-size: 12px;
      text-align: center;
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<header>
  <strong>CheckInfra</strong> — Mapa do Gestor
</header>

<div id="filtros">
  <label><input type="checkbox" checked value="critico"> Crítico</label>
  <label><input type="checkbox" checked value="alerta"> Alerta</label>
  <label><input type="checkbox" checked value="regular"> Regular</label>
  <label><input type="checkbox" checked value="adequado"> Adequado</label>
  <label><input type="checkbox" id="mapaVivo" checked> Mapa vivo</label>
</div>

<div id="map"></div>

<footer>
  CheckInfra • Ferramenta de apoio à decisão • Não substitui inspeção técnica
</footer>

<script>
/* ===============================
   FIREBASE
================================ */
const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===============================
   MAPA
================================ */
const map = L.map("map").setView([-3.7319, -38.5267], 12);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "© OpenStreetMap"
}).addTo(map);

/* ===============================
   CORES POR STATUS (IPT)
================================ */
function corPorStatus(status) {
  switch (status) {
    case "critico": return "#d73027";
    case "alerta": return "#fc8d59";
    case "regular": return "#fee08b";
    case "adequado": return "#1a9850";
    default: return "#999";
  }
}

/* ===============================
   BAIRROS (POLIGONAIS)
================================ */
fetch("POLIGONAIS.geojson")
  .then(r => r.json())
  .then(geo => {
    L.geoJSON(geo, {
      style: {
        color: "#555",
        weight: 1,
        fillOpacity: 0.05
      }
    }).addTo(map);
  });

/* ===============================
   PONTOS DAS ESCOLAS
================================ */
let markers = [];

async function carregarAvaliacoes() {
  const snap = await db.collection("avaliacoes").get();
  const dados = [];

  snap.forEach(doc => {
    const d = doc.data();
    if (d.lat && d.lng) dados.push(d);
  });

  return dados;
}

function atualizarMapa(avaliacoes) {
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  const ativos = Array.from(
    document.querySelectorAll("#filtros input[type=checkbox]:checked")
  ).map(c => c.value);

  avaliacoes.forEach(a => {
    if (!ativos.includes(a.status)) return;

    const marker = L.circleMarker([a.lat, a.lng], {
      radius: 7,
      color: corPorStatus(a.status),
      fillColor: corPorStatus(a.status),
      fillOpacity: 0.9
    });

    if (document.getElementById("mapaVivo").checked) {
      marker.getElement().classList.add("pulse");
    }

    marker.bindPopup(`
      <strong>${a.escola}</strong><br>
      Status: ${a.status}<br>
      IPT: ${a.ipt}
    `);

    marker.addTo(map);
    markers.push(marker);
  });
}

/* ===============================
   INICIALIZAÇÃO
================================ */
let avaliacoes = [];

async function init() {
  avaliacoes = await carregarAvaliacoes();
  atualizarMapa(avaliacoes);
}

init();

document.querySelectorAll("#filtros input").forEach(el => {
  el.addEventListener("change", () => atualizarMapa(avaliacoes));
});
</script>

</body>
</html>
