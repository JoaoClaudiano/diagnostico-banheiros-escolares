<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
}

header .voltar {
  cursor:pointer;
  font-size:18px;
  user-select:none;
}

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}

.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map {
  height: calc(100vh - 160px);
}

/* Pulso */
.pulse {
  animation:pulse 2.4s ease-out infinite;
}

@keyframes pulse {
  0% { r:8; opacity:.8; }
  70% { r:18; opacity:0; }
  100% { opacity:0; }
}
</style>
</head>

<body>

<header>
  <span class="voltar" onclick="history.back()">‚Üê</span>
  <span>Mapa Sanit√°rio das Escolas ‚Äì CheckInfra</span>
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualiza√ß√£o territorial para apoio √† decis√£o. N√£o substitui inspe√ß√£o t√©cnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);
let camadaBairros = L.geoJSON(null);

// Bolinhas para tooltips e popups
const bola = { adequado:"üü¢", alerta:"üü°", aten√ß√£o:"üü†", cr√≠tico:"üî¥" };

// Fun√ß√£o para cores confi√°veis (apenas para visual)
function corPorStatus(status){
  status = (status||"").toLowerCase();
  if(status.includes("crit") || status.includes("cr√≠tica")) return "#F44336";
  if(status.includes("aten√ß√£o")) return "#FF9800";
  if(status.includes("alerta")) return "#FFD700";
  return "#4CAF50";
}

// Criar ponto no mapa com popup colorido
function criarPonto(d){
  const pulso = document.getElementById("togglePulso").checked ? "pulse" : "";
  let emoji = "üü¢";
  const s = (d.status||"").toLowerCase();
  if(s.includes("crit") || s.includes("cr√≠tica")) emoji = "üî¥";
  else if(s.includes("aten√ß√£o")) emoji = "üü†";
  else if(s.includes("alerta")) emoji = "üü°";

  return L.circleMarker([d.lat,d.lng],{
    radius:8,
    color: corPorStatus(d.status),
    fillColor: corPorStatus(d.status),
    fillOpacity:.8,
    className: pulso
  }).bindPopup(`<strong>${d.escola}</strong><br>${emoji} ${d.status}`);
}

// Carregar avalia√ß√µes do Firebase
async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes=[];
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.status) avaliacoes.push(d);
  });
}

// Atualizar pontos com filtros
function atualizarPontos(){
  camadaPontos.clearLayers();

  avaliacoes.forEach(d=>{
    const s = d.status.toLowerCase();
    if(
      (s.includes("adequado") && !fAdequado.checked) ||
      (s.includes("alerta") && !fAlerta.checked) ||
      (s.includes("aten√ß√£o") && !fAtencao.checked) ||
      (s.includes("crit") && !fCritico.checked)
    ) return;

    criarPonto(d).addTo(camadaPontos);
  });
}

// Fun√ß√µes para bairros
function estiloBairro(feature){
  const escolas = avaliacoes.filter(a =>
    feature.geometry &&
    L.polygon(feature.geometry.coordinates[0].map(c=>[c[1],c[0]])).getBounds()
      .contains([a.lat,a.lng])
  );

  if(escolas.length===0) return { fillOpacity:0, color:"#999", weight:1 };

  const cont = { adequado:0, alerta:0, aten√ß√£o:0, cr√≠tico:0 };
  escolas.forEach(e=>{
    const s=e.status.toLowerCase();
    if(s.includes("adequado")) cont.adequado++;
    else if(s.includes("alerta")) cont.alerta++;
    else if(s.includes("aten√ß√£o")) cont.aten√ß√£o++;
    else cont.cr√≠tico++;
  });

  const total = escolas.length;
  const pCrit = cont.cr√≠tico/total;

  let cor = "#4CAF50";
  if(pCrit>=0.5) cor="#F44336";
  else if(cont.aten√ß√£o>0) cor="#FF9800";
  else if(cont.alerta>0) cor="#FFD700";

  return { fillColor:cor, fillOpacity:.45, color:"#555", weight:1 };
}

function tooltipBairro(feature){
  const escolas = avaliacoes.filter(a =>
    feature.geometry &&
    L.polygon(feature.geometry.coordinates[0].map(c=>[c[1],c[0]])).getBounds()
      .contains([a.lat,a.lng])
  );

  if(escolas.length===0)
    return `<strong>${feature.properties.nome}</strong><br>Sem avalia√ß√µes`;

  const cont={ adequado:0, alerta:0, aten√ß√£o:0, cr√≠tico:0 };
  escolas.forEach(e=>{
    const s=e.status.toLowerCase();
    if(s.includes("adequado")) cont.adequado++;
    else if(s.includes("alerta")) cont.alerta++;
    else if(s.includes("aten√ß√£o")) cont.aten√ß√£o++;
    else cont.cr√≠tico++;
  });

  const t=escolas.length;
  const p = k => Math.round((cont[k]/t)*100);

  return `
    <strong>${feature.properties.nome}</strong><br>
    ${bola.cr√≠tico} ${p("cr√≠tico")}% cr√≠tico (${cont.cr√≠tico})<br>
    ${bola.aten√ß√£o} ${p("aten√ß√£o")}% aten√ß√£o (${cont.aten√ß√£o})<br>
    ${bola.alerta} ${p("alerta")}% alerta (${cont.alerta})<br>
    ${bola.adequado} ${p("adequado")}% adequado (${cont.adequado})
  `;
}

// Carregar bairros GeoJSON
async function carregarBairros(){
  const res = await fetch("./POLIGONAIS.geojson");
  const geo = await res.json();

  camadaBairros = L.geoJSON(geo,{
    style:estiloBairro,
    onEachFeature:(f,l)=> l.bindTooltip(tooltipBairro(f))
  });
}

// Eventos de filtros
document.querySelectorAll("input").forEach(i=>i.addEventListener("change",()=>{
  atualizarPontos();
  if(toggleBairros.checked){
    camadaBairros.addTo(map);
  } else {
    map.removeLayer(camadaBairros);
  }
}));

// Inicializa√ß√£o
await carregarAvaliacoes();
await carregarBairros();
atualizarPontos();
</script>

</body>
</html>
