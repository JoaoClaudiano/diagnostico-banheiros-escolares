<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanitário – CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:bold;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  font-size:13px;
}

.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map {
  height: calc(100vh - 160px);
}

/* Pulsos suaves e desaparecendo */
@keyframes pulse-critico { 0% { r:4; opacity:0.7; } 70% { r:18; opacity:0; } 100% { r:18; opacity:0; } }
.pulse-critico { animation: pulse-critico 1.2s ease-out infinite; }

@keyframes pulse-atenção { 0% { r:4; opacity:0.7; } 70% { r:18; opacity:0; } 100% { r:18; opacity:0; } }
.pulse-atenção { animation: pulse-atenção 2.4s ease-out infinite; }

@keyframes pulse-alerta { 0% { r:4; opacity:0.7; } 70% { r:18; opacity:0; } 100% { r:18; opacity:0; } }
.pulse-alerta { animation: pulse-alerta 3.6s ease-out infinite; }

@keyframes pulse-ok { 0% { r:4; opacity:0.7; } 70% { r:18; opacity:0; } 100% { r:18; opacity:0; } }
.pulse-ok { animation: pulse-ok 4.8s ease-out infinite; }

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}
</style>
</head>

<body>

<header>Mapa Sanitário das Escolas – CheckInfra</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Atenção</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Crítico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
</div>

<div id="map"></div>

<footer>
  Visualização territorial para apoio à decisão. Não substitui inspeção técnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);

const statusCores = {
  ok:"#4CAF50",
  critico:"#F44336",
  alerta:"#FFD700",
  atencao:"#FF9800"
};

function criarPonto(d){
  const classe = (d.classe || "ok").toLowerCase();
  const cor = statusCores[classe] || "#000";
  const marker = L.circleMarker([d.lat,d.lng],{
    radius: 4,
    color: cor,
    fillColor: cor,
    fillOpacity: 0.7,
    className: `pulse-${classe}`
  }).bindPopup(`
    <strong>${d.escola}</strong><br>
    Status: ${d.status}<br>
    Pontuação: ${d.pontuacao || "-"}<br>
    Última avaliação: ${d.data || "-"}
  `);
  return marker;
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const classe = (d.classe || "ok").toLowerCase();
    if(
      (classe === "ok" && !fAdequado.checked) ||
      (classe === "alerta" && !fAlerta.checked) ||
      (classe === "atencao" && !fAtencao.checked) ||
      (classe === "critico" && !fCritico.checked)
    ) return;

    camadaPontos.addLayer(criarPonto(d));
  });
}

async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes = [];
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng) avaliacoes.push(d);
  });
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("change",()=>{
  atualizarPontos();
}));

// Checkbox ativado por padrão
document.getElementById("fAdequado").checked = true;
document.getElementById("fAlerta").checked = true;
document.getElementById("fAtencao").checked = true;
document.getElementById("fCritico").checked = true;
document.getElementById("togglePulso").checked = true;

await carregarAvaliacoes();
atualizarPontos();
</script>

</body>
</html>
