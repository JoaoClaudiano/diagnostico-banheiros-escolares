<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CheckInfra ‚Äì Avalia√ß√£o Sanit√°ria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .header {
      background: #1f4fd8;
      color: #fff;
      padding: 14px 20px;
    }

    .header-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .checklist label {
      font-weight: normal;
      margin-bottom: 10px;
      display: block;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1f4fd8;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #163ca6;
    }

    .resultado {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .resultado.ok { background: #e8f7ee; color: #1e7e34; }
    .resultado.alerta { background: #fff3cd; color: #856404; }
    .resultado.critico { background: #f8d7da; color: #721c24; }
  </style>
</head>

<body>

<header class="header">
  <div class="header-container">
    <div class="logo">
      <img src="./assets/logo-checkinfra.png" alt="CheckInfra">
      <strong>CheckInfra</strong>
    </div>
  </div>
</header>

<div class="container">
  <h1>Avalia√ß√£o Sanit√°ria Escolar</h1>

  <div class="card">
    <label for="escola">Escola</label>
    <select id="escola">
      <option value="">Carregando escolas‚Ä¶</option>
    </select>

    <label for="avaliador">Avaliador</label>
    <input type="text" id="avaliador" placeholder="Nome do avaliador">
  </div>

  <div class="card checklist">
    <h3>Checklist</h3>

    <label><input type="checkbox" data-peso="3"> Presen√ßa de mofo ou umidade</label>
    <label><input type="checkbox" data-peso="2"> Piso danificado ou escorregadio</label>
    <label><input type="checkbox" data-peso="2"> Falta de ventila√ß√£o adequada</label>
    <label><input type="checkbox" data-peso="1"> Ilumina√ß√£o insuficiente</label>
    <label><input type="checkbox" data-peso="2"> Falta de limpeza adequada</label>
  </div>

  <button onclick="gerarDiagnostico()">Gerar Diagn√≥stico</button>

  <div id="resultado" class="resultado"></div>
</div>

<!-- üîπ CARREGA A BASE DE ESCOLAS PRIMEIRO -->
<script src="./mapa/escolas.js"></script>

<script>
/* ===== PREENCHE A LISTA DE ESCOLAS ===== */
const select = document.getElementById("escola");
select.innerHTML = '<option value="">Selecione a escola</option>';

if (window.escolas && Array.isArray(escolas)) {
  escolas.forEach(e => {
    const opt = document.createElement("option");
    opt.value = e.nome;
    opt.textContent = e.nome;
    select.appendChild(opt);
  });
} else {
  select.innerHTML = '<option value="">Erro ao carregar escolas</option>';
}

/* ===== DIAGN√ìSTICO ===== */
function gerarDiagnostico() {
  const escola = document.getElementById("escola").value;
  const avaliador = document.getElementById("avaliador").value;

  if (!escola || !avaliador) {
    alert("Preencha a escola e o avaliador");
    return;
  }

  let score = 0;

  document.querySelectorAll("input[type=checkbox]").forEach(cb => {
    if (cb.checked) {
      score += Number(cb.dataset.peso || 0);
    }
  });

  let status = "Condi√ß√£o adequada";
  let classe = "ok";

  if (score >= 9) {
    status = "Condi√ß√£o cr√≠tica";
    classe = "critico";
  } else if (score >= 4) {
    status = "Situa√ß√£o de alerta";
    classe = "alerta";
  }

  const r = document.getElementById("resultado");
  r.className = "resultado " + classe;
  r.style.display = "block";
  r.innerHTML = `
    <strong>Escola:</strong> ${escola}<br>
    <strong>Avaliador:</strong> ${avaliador}<br>
    <strong>Pontua√ß√£o:</strong> ${score}<br>
    <strong>Status:</strong> ${status}<br><br>
    Avalia√ß√£o registrada. Redirecionando para a p√°gina inicial‚Ä¶
  `;

  setTimeout(() => {
    window.location.href = "./index.html";
  }, 3000);
}
</script>

</body>
</html>
