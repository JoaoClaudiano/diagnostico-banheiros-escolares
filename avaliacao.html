<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CheckInfra ‚Äì Avalia√ß√£o Sanit√°ria</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  min-height: 100vh;
}

/* ===== HEADER ===== */
.header-app {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  background: #1f4fd8;
  color: #fff;
}

.header-app h1 {
  flex: 1;
  text-align: center;
  font-size: 16px;
  margin: 0;
}

.nav-left {
  display: flex;
  gap: 10px;
}

.nav-left button,
.nav-left a {
  background: none;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 900px;
  margin: 20px auto;
  padding: 0 16px;
}

/* ===== CARDS ===== */
.card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,.08);
}

.checklist {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.check-card {
  padding: 14px;
  border-radius: 12px;
  background: #fafafa;
  border: 2px solid #e0e0e0;
  cursor: pointer;
  transition: all .2s ease;
}

.check-card:hover {
  transform: translateY(-1px);
}

.check-card.selected {
  border-color: #1f4fd8;
  background: #eaf0ff;
  font-weight: bold;
}

/* ===== INPUTS ===== */
label {
  font-weight: bold;
  margin-bottom: 6px;
  display: block;
}

input, select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 14px;
}

/* ===== RESULTADO ===== */
.resultado {
  padding: 20px;
  border-radius: 14px;
  margin-top: 20px;
  font-weight: bold;
}

.verde { background:#d4edda; color:#155724; }
.amarelo { background:#fff3cd; color:#856404; }
.laranja { background:#ffe8cc; color:#a55b00; }
.vermelho { background:#f8d7da; color:#721c24; }

/* ===== BOT√ÉO ===== */
button.primary {
  width: 100%;
  padding: 16px;
  background: #1f4fd8;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="header-app">
  <div class="nav-left">
    <button onclick="history.back()">‚¨ÖÔ∏è</button>
    <a href="index.html">üè†</a>
  </div>
  <h1>Avalia√ß√£o Sanit√°ria</h1>
</header>

<div class="container">

<form id="form-avaliacao">

  <div class="card">
    <label>Escola</label>
    <input id="escola" required>

    <label>Avaliador</label>
    <input id="avaliador" required>
  </div>

  <div class="card">
    <h3>üèóÔ∏è Estrutura</h3>
    <div class="checklist">
      <div class="check-card" data-peso="3">Mofo ou umidade excessiva</div>
      <div class="check-card" data-peso="2">Piso quebrado ou escorregadio</div>
      <div class="check-card" data-peso="2">Infiltra√ß√µes vis√≠veis</div>
    </div>
  </div>

  <button class="primary" type="submit">Gerar Diagn√≥stico e PDF</button>
</form>

<div id="resultado" class="resultado" style="display:none;"></div>

</div>

<script>
/* ===== INTERA√á√ÉO VISUAL ===== */
document.querySelectorAll(".check-card").forEach(card=>{
  card.addEventListener("click",()=>{
    card.classList.toggle("selected");
  });
});

/* ===== INDEXED DB ===== */
let db;
const request = indexedDB.open("checkinfra-db",1);
request.onupgradeneeded = e=>{
  db = e.target.result;
  db.createObjectStore("avaliacoes",{keyPath:"id"});
};
request.onsuccess = e=> db = e.target.result;

/* ===== SUBMIT ===== */
document.getElementById("form-avaliacao").addEventListener("submit",e=>{
  e.preventDefault();

  let pontuacao = 0;
  let problemas = [];

  document.querySelectorAll(".check-card.selected").forEach(c=>{
    pontuacao += parseInt(c.dataset.peso);
    problemas.push(c.innerText);
  });

  let status = "verde", texto="üü¢ Condi√ß√£o adequada";
  if(pontuacao>=4&&pontuacao<=6){status="amarelo";texto="üü° Situa√ß√£o de alerta";}
  else if(pontuacao>=7&&pontuacao<=8){status="laranja";texto="üü† Aten√ß√£o elevada";}
  else if(pontuacao>=9){status="vermelho";texto="üî¥ Condi√ß√£o cr√≠tica";}

  const dados={
    id:"CHK-"+Date.now(),
    escola:escola.value,
    avaliador:avaliador.value,
    pontuacao,
    status,
    problemas,
    data:new Date().toISOString(),
    sincronizado:navigator.onLine
  };

  if(!navigator.onLine){
    const tx=db.transaction("avaliacoes","readwrite");
    tx.objectStore("avaliacoes").add(dados);
  }

  const res=document.getElementById("resultado");
  res.style.display="block";
  res.className="resultado "+status;
  res.innerHTML=`
    ${texto}<br>
    <strong>Escola:</strong> ${dados.escola}<br>
    <strong>Avaliador:</strong> ${dados.avaliador}<br>
    <strong>Pontua√ß√£o:</strong> ${pontuacao}<br>
    ${navigator.onLine?"‚òÅÔ∏è Enviado":"üì¥ Salvo offline"}
  `;

  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text(`CheckInfra\n${texto}\nPontua√ß√£o: ${pontuacao}`,10,10);
  pdf.save("checkinfra.pdf");

  setTimeout(()=>location.href="index.html",4000);
});

/* ===== SINCRONIZA√á√ÉO ===== */
window.addEventListener("online",()=>{
  const tx=db.transaction("avaliacoes","readwrite");
  const store=tx.objectStore("avaliacoes");
  store.getAll().onsuccess=e=>{
    e.target.result.forEach(r=>{
      store.delete(r.id);
      console.log("Sincronizado:",r);
    });
  };
});
</script>

</body>
</html>
