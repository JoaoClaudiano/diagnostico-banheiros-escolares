<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Avaliação Sanitária – Banheiros Escolares</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="./mapa/escolas.js"></script>

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.card { background:#fff; max-width:800px; margin:auto; padding:25px; border-radius:8px; }
.group { margin-top:15px; padding:15px; border:1px solid #ddd; border-radius:6px; }
.check { display:flex; gap:10px; margin-top:8px; }
button { margin-top:30px; width:100%; padding:15px; font-size:16px; background:#1f4fd8; color:#fff; border:none; border-radius:6px; }
.resultado { margin-top:20px; padding:15px; border-radius:6px; font-weight:bold; }
.ok { background:#d4edda; }
.alerta { background:#fff3cd; }
.critico { background:#f8d7da; }
</style>
</head>

<body>

<div class="card">
<h2>Avaliação Sanitária dos Banheiros</h2>

<label>Escola</label>
<input id="escola" list="listaEscolas" placeholder="Digite ou selecione">
<datalist id="listaEscolas"></datalist>

<label>Avaliador</label>
<input id="avaliador">

<div class="group">
  <div class="check"><input type="checkbox" data-peso="4"> Mofo / bolor</div>
  <div class="check"><input type="checkbox" data-peso="3"> Infiltração</div>
  <div class="check"><input type="checkbox" data-peso="2"> Vazamentos</div>
  <div class="check"><input type="checkbox" data-peso="2"> Mau cheiro</div>
  <div class="check"><input type="checkbox" data-peso="1"> Iluminação ruim</div>
</div>

<button onclick="gerarDiagnostico()">Gerar diagnóstico</button>
<div id="resultado" class="resultado"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzJrWBtziBLKneO3MvQKeFLS7XsMccKKJKzbuY26GxatQxRf_60BoyxAvIFe0JwjxWn/exec";

const lista = document.getElementById("listaEscolas");
escolas.forEach(e => {
  const opt = document.createElement("option");
  opt.value = e.nome;
  opt.dataset.lat = e.lat;
  opt.dataset.lng = e.lng;
  lista.appendChild(opt);
});

function gerarDiagnostico() {
  const escolaNome = escola.value;
  const avaliador = document.getElementById("avaliador").value;

  const escolaObj = escolas.find(e => e.nome === escolaNome);
  if (!escolaObj) {
    alert("Selecione uma escola válida da lista");
    return;
  }

  let score = 0;
  document.querySelectorAll("input[type=checkbox]:checked")
    .forEach(cb => score += Number(cb.dataset.peso));

  let status = "Condição adequada", classe = "ok";
  if (score >= 8) { status = "Condição crítica"; classe = "critico"; }
  else if (score >= 4) { status = "Situação de alerta"; classe = "alerta"; }

  resultado.className = "resultado " + classe;
  resultado.innerHTML = `Pontuação: ${score}<br>Status: ${status}`;

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      escola: escolaNome,
      avaliador,
      pontuacao: score,
      status,
      lat: escolaObj.lat,
      lng: escolaObj.lng
    })
  });

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  pdf.text("Relatório Sanitário", 20, 20);
  pdf.text(`Escola: ${escolaNome}`, 20, 40);
  pdf.text(`Pontuação: ${score}`, 20, 50);
  pdf.text(`Status: ${status}`, 20, 60);
  pdf.save(`avaliacao_${escolaNome}.pdf`);
}
</script>

</body>
</html>
