<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CheckInfra ‚Äì Avalia√ß√£o Sanit√°ria</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
.container{max-width:800px;margin:20px auto;padding:16px}
.card{background:#fff;border-radius:12px;padding:16px;margin-bottom:16px}
.check-card{border:2px solid #ddd;border-radius:10px;padding:12px;margin-bottom:8px;cursor:pointer}
.check-card input{display:none}
.check-card:has(input:checked){border-color:#1f4fd8;background:#eaf0ff}
button{width:100%;padding:14px;background:#1f4fd8;color:#fff;border:none;border-radius:10px}
.resultado{display:none;padding:16px;border-radius:10px;font-weight:bold}
.ok{background:#e8f7ee}
.alerta{background:#fff3cd}
.critico{background:#f8d7da}
#offlineCard{background:#fff8e1;padding:12px;border-left:6px solid #f0ad4e}
</style>
</head>

<body>

<div class="container">

<h2>Avalia√ß√£o Sanit√°ria Escolar</h2>

<div id="offlineCard" style="display:none">
üì¥ Modo offline ativo. Dados ser√£o sincronizados.
</div>

<form id="form-avaliacao">

<div class="card">
<label>Escola</label>
<input id="escola" required>

<label>Avaliador</label>
<input id="avaliador" required>
</div>

<div class="card">
<label class="check-card"><input type="checkbox" data-peso="3"> Mofo ou umidade</label>
<label class="check-card"><input type="checkbox" data-peso="2"> Piso danificado</label>
<label class="check-card"><input type="checkbox" data-peso="2"> Infiltra√ß√µes</label>
<label class="check-card"><input type="checkbox" data-peso="2"> Limpeza inadequada</label>
<label class="check-card"><input type="checkbox" data-peso="1"> Ilumina√ß√£o ruim</label>
</div>

<button type="submit">Gerar Diagn√≥stico</button>
</form>

<div id="resultado" class="resultado"></div>

</div>

<!-- ================= SCRIPT √öNICO ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ================= FIREBASE ================= */
const app = initializeApp({
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
});
const db = getFirestore(app);

/* ================= HELPERS ================= */
const STORAGE_KEY = "checkinfra_offline";

function gerarId(){
  const d=new Date();
  return `CI-${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}-${Math.random().toString(36).substring(2,7).toUpperCase()}`;
}

function gerarPDF(d){
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  pdf.text("CHECKINFRA ‚Äì Avalia√ß√£o",10,15);
  pdf.text(`C√≥digo: ${d.id}`,10,30);
  pdf.text(`Escola: ${d.escola}`,10,40);
  pdf.text(`Avaliador: ${d.avaliador}`,10,50);
  pdf.text(`Status: ${d.status}`,10,60);
  pdf.text(`Pontua√ß√£o: ${d.score}`,10,70);
  pdf.save(`CheckInfra-${d.id}.pdf`);
}

async function salvarFirebase(dados){
  await setDoc(doc(db,"avaliacoes",dados.id),{
    ...dados,
    createdAt: serverTimestamp()
  });
}

function salvarOffline(d){
  const l = JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
  l.push(d);
  localStorage.setItem(STORAGE_KEY,JSON.stringify(l));
}

async function sincronizar(){
  if(!navigator.onLine) return;
  const l = JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
  for(const d of l){ await salvarFirebase(d); }
  localStorage.removeItem(STORAGE_KEY);
}

/* ================= UI ================= */
const offlineCard = document.getElementById("offlineCard");
function atualizarOffline(){
  offlineCard.style.display = navigator.onLine?"none":"block";
}
window.addEventListener("online",()=>{atualizarOffline();sincronizar();});
window.addEventListener("offline",atualizarOffline);
atualizarOffline();

/* ================= SUBMIT ================= */
document.getElementById("form-avaliacao").addEventListener("submit",async e=>{
e.preventDefault();

let score=0, problemas=[];
document.querySelectorAll("input[type=checkbox]:checked").forEach(c=>{
  score+=Number(c.dataset.peso);
  problemas.push(c.parentElement.innerText);
});

let status="Condi√ß√£o adequada", classe="ok";
if(score>=8){status="Cr√≠tica";classe="critico";}
else if(score>=4){status="Alerta";classe="alerta";}

const dados={
  id:gerarId(),
  escola:escola.value,
  avaliador:avaliador.value,
  score,status,problemas
};

try{
  if(navigator.onLine) await salvarFirebase(dados);
  else salvarOffline(dados);
}catch{
  salvarOffline(dados);
}

gerarPDF(dados);

const r=document.getElementById("resultado");
r.className="resultado "+classe;
r.style.display="block";
r.innerHTML=`C√≥digo: ${dados.id}<br>Status: ${status}<br>Pontua√ß√£o: ${score}`;
});
</script>

</body>
</html>
