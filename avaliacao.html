<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f8;
  color: #333;
}

/* ===== HEADER ===== */
.header-app {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 10px 12px;
  background: #ffffff;
  border-bottom: 1px solid #e0e0e0;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.nav-left button,
.nav-left a {
  background: none;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  padding: 6px;
}

.header-title {
  text-align: center;
  font-size: 1.05rem;
  font-weight: 600;
  margin: 0;
}

/* ===== CONTAINER ===== */
.container {
  padding: 14px;
  max-width: 520px;
  margin: auto;
}

/* ===== MINI CARDS ===== */
.info-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-bottom: 16px;
}

.info-card {
  background: #fff;
  border-radius: 12px;
  padding: 10px;
  border: 1px solid #e0e0e0;
}

.info-card strong {
  display: block;
  font-size: 0.7rem;
  color: #666;
  margin-bottom: 4px;
}

.info-card input {
  width: 100%;
  border: none;
  outline: none;
  font-size: 0.85rem;
  background: transparent;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ===== CHECK CARDS ===== */
.check-card {
  background: #fff;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 10px;
  border: 1px solid #e0e0e0;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.1s ease;
}

.check-card:hover { background: #fafafa; }
.check-card:active { transform: scale(0.98); }

.check-card input {
  transform: scale(1.15);
}

.check-card span {
  font-size: 0.9rem;
}

/* ===== RESULTADO ===== */
#resultado {
  background: #fff;
  border-radius: 14px;
  padding: 14px;
  margin-top: 16px;
  border: 1px solid #e0e0e0;
}

.selo {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 0.8rem;
  margin-bottom: 8px;
}

.verde { background: #e6f4ea; color: #137333; }
.amarelo { background: #fff4e5; color: #b26a00; }
.laranja { background: #fdecea; color: #c5221f; }
.vermelho { background: #fce8e6; color: #a50e0e; }

/* ===== BOT√ÉO ===== */
button.primary {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #1f4fd8;
  color: #fff;
  font-size: 0.95rem;
  cursor: pointer;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  font-size: 0.7rem;
  color: #777;
  padding: 18px 10px;
}
</style>
</head>

<body>

<header class="header-app">

  </div>
  <h1 class="header-title">Avalia√ß√£o Sanit√°ria</h1>
  <div></div>
</header>

<div class="container">

  <!-- IDENTIFICA√á√ÉO -->
  <div class="info-cards">
    <div class="info-card">
      <strong>Escola</strong>
      <input id="escola" placeholder="Nome da escola">
    </div>
    <div class="info-card">
      <strong>Avaliador</strong>
      <input id="avaliador" placeholder="Seu nome">

  </div>

  <!-- CHECKLIST -->
  <label class="check-card">

</div>

<footer>
  CheckInfra ¬© 2025 ¬∑ Diagn√≥stico orientativo ¬∑ N√£o substitui inspe√ß√£o t√©cnica
</footer>

<script>
function gerarDiagnostico() {
  const { jsPDF } = window.jspdf;

  let pontos = 0;
  document.querySelectorAll('.check-card input:checked')
    .forEach(c => pontos += parseInt(c.value));

  let classe = "verde";
  let texto = "üü¢ Condi√ß√£o adequada";

  if (pontos >= 4 && pontos <= 6) {
    classe = "amarelo";
    texto = "üü° Situa√ß√£o de alerta";
  } else if (pontos >= 7 && pontos <= 8) {
    classe = "laranja";
    texto = "üü† Aten√ß√£o elevada";
  } else if (pontos >= 9) {
    classe = "vermelho";
    texto = "üî¥ Condi√ß√£o cr√≠tica";
  }

  const escola = document.getElementById("escola").value || "-";
  const avaliador = document.getElementById("avaliador").value || "-";

  const resultado = document.getElementById("resultado");
  resultado.hidden = false;
  resultado.innerHTML = `
    <div class="selo ${classe}">${texto}</div>
    <div><strong>Escola:</strong> ${escola}</div>
    <div><strong>Avaliador:</strong> ${avaliador}</div>
    <div><strong>Pontua√ß√£o:</strong> ${pontos}</div>
  `;

  /* PDF */
  const pdf = new jsPDF();
  pdf.text("CheckInfra ‚Äì Avalia√ß√£o Sanit√°ria", 10, 10);
  pdf.text(`Status: ${texto}`, 10, 20);
  pdf.text(`Escola: ${escola}`, 10, 30);
  pdf.text(`Avaliador: ${avaliador}`, 10, 40);
  pdf.text(`Pontua√ß√£o: ${pontos}`, 10, 50);
  pdf.save("checkinfra-avaliacao.pdf");

  /* Redirecionamento */
  setTimeout(() => {
    window.location.href = "index.html";
  }, 4000);
}
</script>

</body>
</html>
