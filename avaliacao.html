<!DOCTYPE html>

<style>
/* ===== RESET B√ÅSICO ===== */
* {

}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f7f7f7;
  color: #333;
}

/* ===== HEADER PADR√ÉO ===== */
.header-app {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 10px 12px;
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
}

.nav-left,
.nav-right {

}

.nav-left button,
.nav-left a {
  background: none;
  border: none;
  font-size: 1.1rem;
  padding: 6px;
  cursor: pointer;
}

.header-title {
  text-align: center;

  font-weight: 600;
  margin: 0;
}

/* ===== CONTAINER ===== */
.container {
  padding: 14px;
  max-width: 520px;
  margin: auto;
}

/* ===== MINI CARDS (ESCOLA / AVALIADOR) ===== */
.info-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-bottom: 14px;
}

.info-card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  font-size: 0.85rem;
  border: 1px solid #e5e5e5;
}

.info-card strong {
  display: block;
  font-size: 0.7rem;
  color: #666;
  margin-bottom: 4px;
}

.info-card input {
  width: 100%;
  border: none;
  font-size: 0.85rem;
  outline: none;
  background: transparent;
}

/* impede estouro no mobile */
.info-card input {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ===== CARDS DE CHECK ===== */
.check-card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 10px;
  border: 1px solid #e5e5e5;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.1s ease;
}

.check-card:hover {
  background: #fafafa;
}

.check-card:active {
  transform: scale(0.98);
}

.check-card input {
  transform: scale(1.1);
}

.check-card span {
  font-size: 0.9rem;
}

/* ===== DIAGN√ìSTICO ===== */
#resultado {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-top: 14px;
  border: 1px solid #e5e5e5;
}

.selo {
  display: inline-block;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 0.8rem;
  margin-bottom: 8px;
}

.verde { background: #e6f4ea; color: #137333; }
.amarelo { background: #fff4e5; color: #b26a00; }
.laranja { background: #fdecea; color: #c5221f; }
.vermelho { background: #fce8e6; color: #a50e0e; }

/* ===== BOT√ÉO ===== */
button.primary {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #1a73e8;
  color: #fff;
  font-size: 0.95rem;
  cursor: pointer;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  font-size: 0.7rem;
  color: #777;
  padding: 16px 8px;
}
</style>

<header class="header-app">

<div class="container">

  <!-- MINI CARDS -->
  <div class="info-cards">
    <div class="info-card">
      <strong>Escola</strong>
      <input type="text" placeholder="Nome da escola">
    </div>
    <div class="info-card">
      <strong>Avaliador</strong>

  <label class="check-card">

<footer>
  CheckInfra ¬© 2025 ¬∑ Avalia√ß√£o orientativa ¬∑ N√£o substitui vistoria t√©cnica
</footer>

<script>
function avaliar() {
  const checks = document.querySelectorAll('.check-card input:checked');
  const pontos = checks.length;

  let classe = "verde";
  let texto = "üü¢ Condi√ß√£o adequada";

  if (pontos >= 4 && pontos <= 6) {
    classe = "amarelo";
    texto = "üü° Situa√ß√£o de alerta";
  } else if (pontos >= 7 && pontos <= 8) {
    classe = "laranja";
    texto = "üü† Aten√ß√£o elevada";
  } else if (pontos >= 9) {
    classe = "vermelho";
    texto = "üî¥ Condi√ß√£o cr√≠tica";
  }

  const resultado = document.getElementById("resultado");
  resultado.hidden = false;
  resultado.innerHTML = `
    <div class="selo ${classe}">${texto}</div>
    <div><strong>Pontua√ß√£o:</strong> ${pontos}</div>
  `;
}
</script>

</html>
